version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: finance_kernel_postgres
    environment:
      POSTGRES_DB: finance_kernel_test
      POSTGRES_USER: finance
      POSTGRES_PASSWORD: finance_test_pwd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance -d finance_kernel_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
