policies:
- name: LeaseFinanceInitial
  version: 1
  module: lease
  description: Finance lease initial recognition
  effective_from: '2024-01-01'
  trigger:
    event_type: lease.finance_initial
  meaning:
    economic_type: LEASE_INITIAL_RECOGNITION
    dimensions:
    - org_unit
  ledger_effects:
  - ledger: GL
    debit_role: ROU_ASSET
    credit_role: LEASE_LIABILITY
  guards:
  - guard_type: reject
    expression: payload.amount <= 0
    reason_code: INVALID_AMOUNT
    message: Initial recognition amount must be positive
  line_mappings:
  - role: ROU_ASSET
    side: debit
  - role: LEASE_LIABILITY
    side: credit
