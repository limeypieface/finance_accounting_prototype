# GSA per diem rates for DCAA compliance (D7: FAR 31.205-46).
#
# This file defines GSA lodging and M&IE rates by location for government
# travel expense validation. Rates are updated annually (effective Oct 1).
#
# The CONUS default rate applies when no location-specific rate is found.
# OCONUS rates are not covered here (use separate JTR lookup).
#
# Source: https://www.gsa.gov/travel/plan-book/per-diem-rates
# Fiscal year: 2026 (Oct 1 2025 - Sep 30 2026)

fiscal_year: 2026
effective_from: "2025-10-01"
effective_to: "2026-09-30"

