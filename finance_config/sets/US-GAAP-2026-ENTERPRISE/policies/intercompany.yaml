  version: 1
  module: intercompany
  description: Intercompany transfer between entities
  effective_from: '2024-01-01'
  trigger:
    event_type: ic.transfer
  meaning:
    economic_type: IC_TRANSFER
    dimensions:
    - org_unit
  ledger_effects:
