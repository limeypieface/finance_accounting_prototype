# Subledger control contracts â€” declarative reconciliation rules.
#
# SL-G3: All contracts default to per-currency reconciliation.

contracts:
- subledger_id: AP
  owner_module: ap
  control_account_role: AP_CONTROL
  entry_types:
  - INVOICE
  - PAYMENT
  - CREDIT_MEMO
  - REVERSAL
  - ADJUSTMENT
  is_debit_normal: false
  timing: real_time
  tolerance_type: absolute
  tolerance_amount: '0.01'
  enforce_on_post: true
  enforce_on_close: true
- subledger_id: AR
  owner_module: ar
  control_account_role: AR_CONTROL
  entry_types:
  - INVOICE
  - PAYMENT
  - CREDIT_MEMO
  is_debit_normal: true
  timing: real_time
  tolerance_type: absolute
  tolerance_amount: '0.01'
  enforce_on_post: true
  enforce_on_close: true
- subledger_id: INVENTORY
  owner_module: inventory
  control_account_role: INVENTORY_CONTROL
  entry_types:
  - RECEIPT
  - ISSUE
  - ADJUSTMENT
  - REVALUATION
  - TRANSFER
  is_debit_normal: true
  timing: period_end
  tolerance_type: absolute
  tolerance_amount: '0.05'
  enforce_on_post: false
  enforce_on_close: true
- subledger_id: BANK
  owner_module: gl
  control_account_role: CASH_CONTROL
  entry_types:
  - DEPOSIT
  - WITHDRAWAL
  - TRANSFER
  - BANK_FEE
  - INTEREST
  is_debit_normal: true
  timing: daily
  tolerance_type: none
  enforce_on_post: true
  enforce_on_close: true
